<!DOCTYPE html>
<!-- Thymeleaf template for the search interface -->
<!-- The xmlns:th attribute enables Thymeleaf templating features -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Basic page metadata -->
    <title>Old Flix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External resources -->
    <!-- Roboto font from Google Fonts for clean, modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons used throughout the interface -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Showdown library for converting Markdown to HTML in the search results -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <!-- CSS styles for the search interface -->
    <style>
        /* CSS variables for consistent theming throughout the application */
        :root {
            /* Color palette - Dark Mode */
            --primary-color: #E50914;      /* Netflix red color for buttons and accents */
            --secondary-color: #B20710;    /* Darker red for hover states and gradients */
            --accent-color: #F40612;       /* Lighter red for focus states */
            --background-color: #121212;   /* Dark background color for the page */
            --text-color: #f0f0f0;         /* Light gray for main text */
            --light-gray: #2c2c2c;         /* Dark gray for borders and subtle elements */
            --dark-gray: #a0a0a0;          /* Light gray for secondary text */
            --success-color: #4CAF50;      /* Green for success states */
            --result-bg-color: #1e1e1e;    /* Dark background for search results */

            /* Common styles */
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);  /* Stronger shadow for dark mode */
            --border-radius: 12px;                   /* Rounded corners for elements */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-weight: 300;
            opacity: 0.9;
        }

        .search-container {
            max-width: 800px;
            width: 100%;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .search-box {
            background-color: #1a1a1a;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 1.5rem;
        }

        .search-form {
            margin-bottom: 2rem;
        }

        .search-input-container {
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--light-gray);
            font-size: 1rem;
            transition: border-color 0.3s;
            background-color: #2a2a2a;
            color: var(--text-color);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.2);
        }

        input[type="text"]::placeholder {
            color: #909090;
            opacity: 0.7;
        }

        button {
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        button i {
            margin-left: 0.5rem;
        }

        .welcome-message {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: var(--result-bg-color);
            border-radius: var(--border-radius);
        }

        .search-query {
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .search-query i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }

        .search-results {
            background-color: var(--result-bg-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .results-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-weight: 500;
            color: var(--dark-gray);
        }

        .results-header i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }

        #rendered-html {
            line-height: 1.6;
        }

        #rendered-html h1, #rendered-html h2, #rendered-html h3 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        #rendered-html p {
            margin-bottom: 1rem;
        }

        #rendered-html ul, #rendered-html ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        #rendered-html code {
            background-color: #333333;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
            color: #e0e0e0;
        }

        #rendered-html pre {
            background-color: #252525;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        .loading-indicator {
            display: none;
            padding: 1rem;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            margin-top: 1rem;
            text-align: center;
        }

        .loading-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--primary-color);
            display: inline-block;
            border-radius: 50%;
            animation: loading 1.4s infinite both;
            margin: 0 2px;
        }

        .loading-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loading {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .search-container {
                margin: 1rem auto;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Page header with title and subtitle -->
    <div class="header">
        <h1>Old Flix</h1>
        <p>Search for movies by title, genre, actor, or any other details</p>
    </div>

    <!-- Main search container -->
    <div class="search-container">
        <div class="search-box">
            <!-- Search form -->
            <div class="search-form">
                <!-- Form that submits to the /searchMovies endpoint in MovieSearchController -->
                <form th:action="@{/searchMovies}" th:method="post" id="search-form">
                    <div class="search-input-container">
                        <!-- Text input for the search query, pre-filled with previous query if any -->
                        <input type="text" name="question" id="question-input" 
                               placeholder="Search for movies (e.g., 'Avengers', 'Action movies', 'Tom Hanks')..." 
                               th:value="${question}" required />
                        <!-- Submit button with icon -->
                        <button type="submit">
                            Search <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Welcome message - shown when no search has been performed -->
            <div class="welcome-message" th:if="${question == null}">
                <p>Welcome to Old Flix! Enter a movie title, genre, actor, or any other details to find movies.</p>
            </div>

            <!-- Search query display - only shown after a search -->
            <div class="search-query" th:if="${question}">
                <i class="fas fa-search"></i> <span>Your search: </span><strong th:text="${question}"></strong>
            </div>

            <!-- Search results - only displayed if an answer exists in the model -->
            <div class="search-results" th:if="${answer}">
                <div class="results-header">
                    <i class="fas fa-film"></i> Movie Results
                </div>
                <!-- The raw markdown content is stored here but hidden -->
                <span id="markdown-content" th:text="${answer}" style="display: none;"></span>
                <!-- This div will contain the rendered HTML from the markdown -->
                <div id="rendered-html"></div>
            </div>

            <!-- Loading indicator (hidden by default, shown when submitting) -->
            <div class="loading-indicator" id="loading-indicator">
                <span></span>
                <span></span>
                <span></span>
                <span style="font-size: 12px; margin-left: 5px;">Searching for movies...</span>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle client-side functionality -->
    <script>
        // Execute code when the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Process and render Markdown content from search results
            const markdownContent = document.getElementById("markdown-content");
            if (markdownContent && markdownContent.innerText.trim() !== "") {
                // Initialize Showdown converter with extended features enabled
                const converter = new showdown.Converter({
                    tables: true,              // Enable table syntax
                    simplifiedAutoLink: true,  // Automatically convert URLs to links
                    strikethrough: true,       // Enable strikethrough syntax
                    tasklists: true            // Enable GitHub-style task lists
                });

                // Convert the Markdown text to HTML
                const htmlContent = converter.makeHtml(markdownContent.innerText);

                // Insert the converted HTML into the rendered-html div
                document.getElementById("rendered-html").innerHTML = htmlContent;
            }

            // Handle form submission and show loading indicator
            const searchForm = document.getElementById('search-form');
            const loadingIndicator = document.getElementById('loading-indicator');

            searchForm.addEventListener('submit', function(e) {
                const questionInput = document.getElementById('question-input');

                // Only show loading indicator if the search query isn't empty
                if (questionInput.value.trim() !== '') {
                    // Display the loading animation to indicate the system is searching
                    loadingIndicator.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
